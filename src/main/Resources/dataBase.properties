#驱动
db.driverClass=com.mysql.jdbc.Driver
#链接地址   db_tosys:数据库名称
db.jdbcUrl=jdbc:mysql://localhost:3306/sell?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
#数据库用户名
db.username=root
#数据库密码
db.password=root

#定义初始连接数
db.initialSize=0  
#定义最大连接数
db.maxActive=20  
#定义最大空闲
db.maxIdle=20  
#定义最小空闲
db.minIdle=1  
#定义最长等待时间
db.maxWait=60000 